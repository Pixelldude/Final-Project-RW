<!doctype html>
<html lang = "en">
  <style>
    body{
      margin:0;
      background-image:url('jerma-giygas-meme.gif');
    }
    .div-wrapper{
      display:grid;
      grid-template-columns: repeat(8,1fr);
      grid-auto-row:200px;
      background-color:transparent;
      grid-template-areas:
      "bingus one one two two three three flingus"
      "bungus four four five five six six shmungus"
    }
    div{
      height:250px;
      text-align:center;
      border:2px solid red;
      background-color:black;
    }
    .intro{
      height:500px;
      background-color:transparent;
      background-image:url('occult_background.png');
      background-repeat:no-repeat;
      background-size:cover;
    }
    
    .one{
      grid-area:one;
    }
    
    .two{
      grid-area:two;
    }
    
    .three{
      grid-area:three;
    }
    
    .four{
      grid-area:four;
    }
    
    .five{
      grid-area:five;
    }
    
    .six{
      grid-area:six;
    }

    .bingus{
      background-color:transparent;
      grid-area:bingus;
    }

    .flingus{
      background-color:transparent;
      grid-area:flingus;
    }

    .img-fill{
      width:100%;
      height:100%;
      object-fit:fill;
    }
    
  </style>
  <body>
    <div class="intro">
    <p>I've been wondering.</p>
      <p>do you want to play games?</p>
      <p>perhaps visit a local burger king?</p>
      <p>maybe you just want to calculate something.</p>
      <p>well... take a look at my wares, and see what catches your eye.</p>
    </div>
    <div class="div-wrapper">
      <div class="bingus"><img class="img-fill" src="shadow_left.png"></div>
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="flingus"><img class="img-fill" src="shadow_right.png"></div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
    </div>
  </body>
