<!doctype html>
<html lang = "en">
  <style>
    body{
      margin:0;
    }
    .div-wrapper{
      display:grid;
      grid-template-columns: repeat(8,1fr);
      grid-auto-row:200px;
      background-color:transparent;
      grid-template-areas:
      "bingus one one two two three three"
      "bingus four four five five six six"
    }
    div{
      height:250px;
      text-align:center;
      border:2px solid red;
      background-color:black;
    }
    .intro{
      height:500px;
      background-color:black;
    }
    
    .one{
      grid-area:one;
    }
    
    .two{
      grid-area:two;
    }
    
    .three{
      grid-area:three;
    }
    
    .four{
      grid-area:four;
    }
    
    .five{
      grid-area:five;
    }
    
    .six{
      grid-area:six;
    }
    
    
  </style>
  <body>
    <div class="intro">
    <p></p>
    </div>
    <div class="div-wrapper">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
    </div>
  </body>
